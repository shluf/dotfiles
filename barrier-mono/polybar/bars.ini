[module/volume-bar]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = 

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <label-volume><ramp-volume><bar-volume>
format-volume-background = ${color.ALTBACKGROUND}

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-background = ${color.ALTBACKGROUND}

; Available tokens:
;   %percentage% (default)
label-volume = "Ô©Ω "
label-volume-foreground = ${color.ALTBACKGROUND}
label-volume-background = ${color.WHITE}

; Available tokens:
;   %percentage% (default
format-muted-prefix = "Ô™Ä "
format-muted-prefix-background = ${color.WHITE}
format-muted-prefix-foreground = ${color.ALTBACKGROUND}
label-muted = " MUTE"
label-muted-background = ${color.ALTBACKGROUND}
label-muted-foreground = ${color.WHITE}

; Only applies if <ramp-volume> is used
;ramp-volume-0 = Ô©æ
;ramp-volume-1 = Ô©æ
;ramp-volume-2 = Ô©æ
;ramp-volume-3 = Ô©ø
;ramp-volume-4 = Ô©ø
;ramp-volume-5 = Ô©ø
;ramp-volume-6 = Ô©Ω
;ramp-volume-7 = Ô©Ω
;ramp-volume-8 = Ô©Ω
;ramp-volume-9 = Ô©Ω
ramp-volume-0 = " "
ramp-volume-background = ${color.ALTBACKGROUND}

; Only applies if <bar-volume> is used
bar-volume-width = 10
bar-volume-gradient = false

bar-volume-indicator = 
bar-volume-indicator-foreground = ${color.ACCENT}
bar-volume-indicator-font = 2

bar-volume-fill = Óåí
bar-volume-foreground-0 = ${color.ALTBLUE}
bar-volume-foreground-1 = ${color.ALTBLUE}
;bar-volume-foreground-2 = ${color.YELLOW}
bar-volume-foreground-2 = ${color.ALTBLUE}
;bar-volume-foreground-3 = ${color.RED}
bar-volume-foreground-3 = ${color.ALTBLUE}
bar-volume-fill-font = 2
bar-volume-fill-background = ${color.ALTBACKGROUND}

bar-volume-empty = Óåí
bar-volume-empty-foreground = ${color.ALTBACKGROUND}
bar-volume-empty-font = 2
bar-volume-empty-background = ${color.ALTBACKGROUND}

