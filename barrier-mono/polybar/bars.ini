format-discharging-prefix = "Óà∏ "

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <bar-capacity> <label-full>
format-full-prefix = "Óà∫ "

; Available tokens:
;   %percentage% (default)
